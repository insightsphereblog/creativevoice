<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Creative Voice - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-indigo-600 text-white py-4 sticky top-0 z-10 shadow-lg">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-extrabold tracking-tight"><a href="/index.html">Creative Voice</a></h1>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="/index.html" class="hover:text-indigo-200 transition-colors"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-indigo-200 transition-colors"
                >About</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-indigo-200 transition-colors"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-20"
    >
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl md:text-5xl font-bold mb-4">
          Welcome to Creative Voice
        </h2>
        <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto">
          Ignite your imagination with stories, ideas, and inspiration that
          amplify your unique voice.
        </p>
        <a
          href="#blog-posts"
          class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold hover:bg-indigo-100 transition-colors"
          >Discover Our Stories</a
        >
      </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Latest Stories
      </h2>
      <div
        id="blog-posts"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- Blog posts will be dynamically inserted here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-indigo-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Creative Voice. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Sample blog post data
      const posts = [
        {
          title:
            "EricSaloDesign.com: Confidence-Driven Style Without Boundaries",
          excerpt:
            "EricSaloDesign.com is a bold, inclusive fashion hub redefining men’s intimate apparel. Curated by strategist and designer Eric Salo, the site features expressive underwear, gender-fluid lingerie, and designer pieces that celebrate individuality and confidence. With modular architecture and empowering editorial, Eric Salo Design is more than a storefront—it’s a movement for style without compromise.",
          url: "/designer-men-s-intimate-apparel.html",
        },
         {
          title:
            "Statement Layers That Refuse to Whisper",
          excerpt:
            "DealByEthan.shop features over 500 expressive men’s tops across 19+ bold brands—ranging from fitted tanks and crop tops to cozy hoodies and versatile tees. Designed for everyday ease and statement style, each piece invites self-expression through comfort, clarity, and confident design. Whether you layer up or stand out, this collection moves with you and speaks for you.",
          url: "/statement-layers-that-refuse-to-whisper.html",
        },
        {
          title:
            "From Hustle to Unwind – Bottoms That Fit Your Mood",
          excerpt:
            "DealByEthan.shop features over 520+ expressive men’s bottoms across 20+ bold brands—from sculpted athletic shorts to pride-coded skirts and tailored joggers. This collection is built for movement, mood, and unapologetic style. Whether you're dressing for casual confidence, editorial impact, or queer-coded comfort, these bottoms deliver flattering fits and versatile silhouettes. Explore mesh shorts, sleek pants, and expressive skirts designed to support your identity from morning hustle to evening unwind. With inclusive sizing and bold textures, each piece invites you to style with intention and move with pride.",
          url: "/casual-pants-for-expressive-lives.html",
        },
        {
          title:
            "Qualified Gas Engineer in Bedford – Local, Safe & Reliable Gas Services",
          excerpt:
            "Looking for a qualified gas engineer in Bedford? TPA Emergency Repairs offers 24/7 boiler repairs, gas appliance fitting & heating services. Call 01234 964130 today.",
          url: "/gas-engineer-in-bedford.html",
        },
      ];

      // Function to render blog posts
      function renderPosts() {
        const blogContainer = document.getElementById("blog-posts");
        blogContainer.innerHTML = "";

        posts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className =
            "bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow";
          postElement.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 text-gray-800">${post.title}</h3>
          <p class="text-gray-600 mb-4">${post.excerpt}</p>
          <a href="${post.url}" class="text-indigo-600 hover:underline mt-2 inline-block">Read More</a>
        `;
          blogContainer.appendChild(postElement);
        });
      }

      // Initial render
      document.addEventListener("DOMContentLoaded", renderPosts);
    </script>
  </body>
</html>
